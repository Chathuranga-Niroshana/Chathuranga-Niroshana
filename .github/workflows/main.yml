name: Update Activity

on:
  schedule:
    - cron: '0 */1 * * *' 
  workflow_dispatch:

jobs:
  update-activity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update README
        uses: TheDudeThatCode/github-readme-activity@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: 'Updated activity'
          MAX_LINES: 10
