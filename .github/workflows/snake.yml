name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

# Ensure the workflow token has content write permission (helps if using GITHUB_TOKEN)
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use the PAT so git remote is configured with credentials that can push
          token: ${{ secrets.GH_PAT }}

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: Chathuranga-Niroshana
          # This action can run with the default GITHUB_TOKEN; keep it unless you need the PAT
          github_token: ${{ secrets.GITHUB_TOKEN }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push Snake to GitHub
        uses: EndBug/add-and-commit@v9
        env:
          # Ensure the push uses the PAT
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          message: "chore: update snake contribution image"
          add: "dist/*.svg"
          # Optional: set author to the GitHub Actions bot identity
          author_name: "github-actions[bot]"
          author_email: "41898282+github-actions[bot]@users.noreply.github.com"
