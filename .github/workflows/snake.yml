name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use the PAT so git remote is configured with credentials that can push
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
          # We will explicitly set the origin URL below to ensure the PAT is used for pushes
          persist-credentials: false

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: Chathuranga-Niroshana
          github_token: ${{ secrets.GH_PAT }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Make sure origin uses the PAT so subsequent git push uses the PAT
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}

      - name: Stage and commit generated images (if any)
        run: |
          # Stage generated artifacts (ignore error if none)
          git add dist/*.svg || true

          # Only commit if there are staged changes
          if git diff --cached --quiet; then
            echo "No generated changes to commit."
            exit 0
          fi

          git commit -m "chore: update snake contribution image" --author="github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"

      - name: Rebase on remote main and push (safe)
        env:
          REPO: ${{ github.repository }}
        run: |
          # Ensure we're on main (create/force local branch to track)
          git checkout -B main

          # Fetch latest remote main
          git fetch origin main

          # Try to rebase local commits on top of origin/main to avoid non-fast-forward
          if git rev-parse --verify origin/main >/dev/null 2>&1; then
            if ! git rebase origin/main; then
              echo "Rebase failed. Aborting and attempting pull --rebase as fallback."
              git rebase --abort || true
              git pull --rebase origin main || true
            fi
          fi

          # Try normal push first
          if git rev-parse --verify origin/main >/dev/null 2>&1; then
            if ! git push origin main; then
              echo "Normal push failed (non-fast-forward). Retrying with --force-with-lease to avoid clobbering unexpected remote updates."
              git push origin main --force-with-lease
            fi
          else
            # If origin/main doesn't exist yet (first push), do a simple push
            git push origin main
          fi
