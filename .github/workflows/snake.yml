name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

# Prevent overlapping runs (avoid race pushing to the same branch)
concurrency:
  group: generate-snake
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}    # use PAT so pushes are authenticated
          fetch-depth: 0                  # full history required for rebase
          persist-credentials: true

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: Chathuranga-Niroshana
          github_token: ${{ secrets.GH_PAT }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - id: check_changes
        name: Stage and check for generated changes
        run: |
          # Stage generated files if present (ignore add error if no matches)
          git add dist/*.svg || true

          # Use exit code to detect staged changes, but expose via GITHUB_OUTPUT
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true"  >> $GITHUB_OUTPUT
          fi

      - name: Commit generated images
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git commit -m "chore: update snake contribution image" \
            --author="github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"

      - name: Rebase on origin/main (avoid non-fast-forward)
        if: steps.check_changes.outputs.changed == 'true'
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          # Ensure origin URL is authenticated with PAT (safe, PAT is masked)
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}

          # Ensure we're on main locally
          git checkout -B main

          # Fetch the remote main tip
          git fetch origin main --tags

          # If origin/main exists, rebase our local commits on top of it
          if git rev-parse --verify origin/main >/dev/null 2>&1; then
            if ! git rebase origin/main; then
              echo "Rebase failed. Aborting rebase and attempting pull --rebase as fallback."
              git rebase --abort || true
              if ! git pull --rebase origin main; then
                echo "Auto rebase/pull failed (likely conflicts). Exiting for manual resolution."
                exit 1
              fi
            fi
          fi

      - name: Push changes (normal push, then safe retry)
        if: steps.check_changes.outputs.changed == 'true'
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          # Ensure origin URL still uses PAT
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}

          # Try a normal push first
          if git push origin HEAD:main --set-upstream; then
            echo "Pushed successfully."
            exit 0
          fi

          # If push failed due to non-fast-forward (race), retry safely with force-with-lease
          echo "Normal push failed; attempting git push --force-with-lease to avoid clobbering unknown updates."
          git push origin HEAD:main --force-with-lease
