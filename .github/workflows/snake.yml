name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}       # use your PAT so pushes are authenticated
          fetch-depth: 0                     # fetch full history so rebases work
          persist-credentials: true

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: Chathuranga-Niroshana
          github_token: ${{ secrets.GH_PAT }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Stage generated images
        run: |
          # Stage generated artifacts; ignore errors if none present
          git add dist/*.svg || true

          # If nothing staged, exit early (workflow succeeds)
          if git diff --cached --quiet; then
            echo "No generated changes to commit."
            exit 0
          fi

      - name: Commit generated images
        run: |
          git commit -m "chore: update snake contribution image" --author="github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"

      - name: Rebase onto origin/main and push (safe)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          # Ensure we are on main
          git checkout -B main

          # Fetch latest remote state
          git fetch origin main

          # If origin/main exists, rebase local commits on top of it to avoid non-fast-forward
          if git rev-parse --verify origin/main >/dev/null 2>&1; then
            if ! git rebase origin/main; then
              echo "Rebase failed. Aborting rebase and attempting pull --rebase as fallback."
              git rebase --abort || true
              if ! git pull --rebase origin main; then
                echo "Automatic rebase/pull failed; there may be conflicts. Stop and resolve manually."
                # Exit with failure so you can inspect and resolve conflicts manually
                exit 1
              fi
            fi
          fi

          # Try a normal push first
          if git push origin HEAD:main --set-upstream; then
            echo "Pushed successfully."
            exit 0
          fi

          # If push fails due to non-fast-forward, retry with --force-with-lease (safer than --force)
          echo "Normal push failed. Retrying with --force-with-lease."
          git push origin HEAD:main --force-with-lease
